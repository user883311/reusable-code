<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>CordovaToDoApp</title>

    <!-- WinJS Reference -->
    <link href="./css/ui-light.css" rel="stylesheet" />


    <!-- CordovaToDoApp references -->
    <link href="./css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="templateWrapper" data-win-control="WinJS.Binding.Template">

        <div class="templateContainer">
            <input type="text" class="win-interactive" data-win-bind="value: text; style.textDecoration: done Todo.converter; onchange: changeText;" />
            <h3 class="templateAddress" data-win-bind="textContent: address"></h3>
            <button class="templateLeft templateRemove win-interactive" data-win-bind="onclick: remove;"></button>
            <button class="templateLeft templateToggle win-interactive" data-win-bind="className: done Todo.checkBoxConverter; onmousedown: toggleDone;"></button>
        </div>
        <div class="templateBorder"></div>
    </div>
    <section id="todoapp">
        <header id="header">
            <div id="headerBand"></div>
            <input id="new-todo" placeholder="What needs to be done?" autofocus onchange="Todo.app.addToDo(event.target)">
        </header>
        <section id="main">
            <div id="todo-list" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemDataSource: Todo.app.dataSource,
                itemTemplate: templateWrapper,
                selectionMode: 'none',
                swipeBehavior: 'none',
                tapBehavior: 'none',
                itemsReorderable: false,
                layout: { type: WinJS.UI.ListLayout }
                }">
            </div>
        </section>
    </section>

    <script src="./scripts/frameworks/base.min.js"></script>
    <script src="./scripts/frameworks/ui.min.js"></script>

    <!-- Cordova reference (must be added AFTER base.js reference) -->
    <script type="text/javascript" src="./cordova.js"></script>
    <script src="./scripts/platformOverrides.js"></script>
    <script src="./scripts/appBundle.js"></script>
</body>
</html>
